<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de idade</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="icon" sizes="180x180" href="asset/img/favicon.png">
</head>
<body>
    <header>
        <h1>Calcule sua idade</h1>

        <section>
            <div id="form-group">
                <div id="birthday">
                Ano de nasicmento:  <input placeholder="Ex: 2002" class="input_number" type="number" name="birthday_year" id="birthday_year">
                </div>

                <div id="sex">
                    Sexo: 
                    <input type="radio" name="sex" id="sex_m" value="masculino" checked>
                    <label for="sex_m">Masculino</label>
                    <input type="radio" name="sex" id="sex_f" value="feminino"> 
                    <label for="sex_f">Feminino</label>
                </div>

                <button id="button">Resultado</button>
                
            </div>

            <div id="resp">
                
            </div>
        </section>

        <footer>&copy; JoanesdeJesus</footer>
    </header>
    
    <script src="asset/js/javascript.js"></script>
</body>
</html>
